

<script src="https://cdn.jsdelivr.net/gh/CBGamesdev/chilibowlflash/DOOM/js-dos.js"></script>
  <style>
    html, body, a, canvas, .dosbox-container {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      </style>
      
      <style>
a {
  color: #556BCB;
}
</style>

<canvas id="jsdos"></canvas>
  <script>
    Dos(document.getElementById("jsdos"), {
        wdosboxUrl: "https://cdn.jsdelivr.net/gh/CBGamesdev/chilibowlflash/DOOM/wdosbox.js",
        cycles: "max",
        autolock: true,
    }).ready(function (fs, main) {
      fs.extract("Doom.zip").then(function () {
        main(["-c", "DOOM.EXE"]).then(function (ci) {
            window.ci = ci;
        });
      });
    });
  </script>
